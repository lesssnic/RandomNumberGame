<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Random Number</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>RANDOMIZER</h1>
            <form class="center" action="">
                <label for="min">min</label>
                <input id="min" type="number" value="1">
                <label for="max">max</label>
                <input id="max" type="number" value="10">
                <div class="random"><p>Generated number: </p><span id="randNum"> </span></div>
                <div class="line">
                    <button id="generateButton" onclick="generateNumber(event)">GENERATE</button>
                    <button onclick="reset(event)">Reset</button>
                </div>
                
            </form>
            
        </div>
    </div>
    
</body>
</html>
